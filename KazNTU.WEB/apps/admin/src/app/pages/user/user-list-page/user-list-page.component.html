<mat-table [dataSource]="datasource">

    <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.FirstName}} {{element.LastName}} {{element.MiddleName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Position">
        <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Position.Title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Department">
        <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Department.Title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a mat-button color="primary" [routerLink]="['/users/form', element.Id]">edit</a>
            <button mat-button color="warn" (click)="remove(element)">remove</button>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <div class="image">
                <img [src]="getImageUrl(element)" alt="">
            </div>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
</mat-table>

<a mat-fab routerLink="/users/form">
    <mat-icon>add</mat-icon>
</a>

<ng-template #confirmation>
    Do you really want to remove "{{deletingUser.FirstName}} {{deletingUser.LastName}} {{deletingUser.MiddleName}}"
    <div class="mat-dialog-actions">
        <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
        <button mat-button color="warn" mat-dialog-close>No</button>
    </div>
</ng-template>
